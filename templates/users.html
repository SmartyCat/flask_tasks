<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Users</title>
</head>

<body>
    <ul>
        {% for user in users %}
        {% if user.vip %}
        <li>{{user.name}} (VIP)</li>
        {% else %}
        <li>{{user.name}}</li>
        {% endif %}
        {% endfor %}
    </ul>
</body>

</html>
