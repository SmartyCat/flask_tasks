<!DOCTYPE html>
<html lang="en">

<head>
    <link rel="stylesheet" href="{{url_for('static', filename='style.css')}}">
    <meta charset="UTF-8">
    <title>Home</title>
</head>

<body>
    <h1>Welcome</h1>
    {% if not users %}
    <p>Not users yet</p>
    {% else %}
    <div class="user">
        <ul>
            {% for user in users %}
            <li>{{user[1]}}, ({{user[2]}})</li>
            {% endfor %}
        </ul>
    </div>
    {% endif %}
    <a href="{{url_for('add')}}">
        <button type="submit">Add user</button>
    </a>
</body>

</html>
