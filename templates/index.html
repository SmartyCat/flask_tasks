<!DOCTYPE html>
<html lang="en">

<head>
    <link rel="stylesheet" href="{{url_for('static',filename='style.css')}}">
    <meta charset="UTF-8">
    <title>Home</title>
</head>

<body>
    {% for cat, msg in get_flashed_messages(True) %}
    <div class="flash {{cat}}">{{msg}}</div>
    {% endfor %}
    <h1>Welcome</h1>
    {% if not users %}
    <p>Not users yet</p>
    {% else %}
    <div class="user">
        <ul>
            {% for user in users %}
            <li>Name: {{user[0]}} | Age: {{user[1]}} | <a href="{{url_for('delete',id=user[0])}}">
                    <button type="submit">Delete</button>
                </a></li>
            {% endfor %}
        </ul>
        {% endif %}
        <a href="{{url_for('add')}}">
            <button type="submit">
                Add user
            </button>
        </a>
    </div>
</body>

</html>
