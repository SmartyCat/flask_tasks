<!DOCTYPE html>
<html lang="en">

<head>
    <link rel="stylesheet" href="{{url_for('static', filename='style.css')}}">
    <meta charset="UTF-8">
    <title>Home</title>
</head>

<body>
    {% if not users %}
    <p>No users yet</p>
    {% else %}
    <ul>
        {% for user in users %}
        <li>{{user[1]}},{{user[2]}}</li>
        {% endfor %}
    </ul>
    {% endif %}
    <a href="{{url_for('add')}}">
        <button type="submit">
            Add user
        </button>
    </a>
</body>

</html>
