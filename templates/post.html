<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>{{post.title}}</title>
</head>

<body>
    <ul>
        <li>{{post.title}}</li>
        {% for user in users %}
        {% if user.id == post.user_id %}
        <li>{{user.name}}</li>
        {% endif %}
        {% endfor %}
        {% if not post.published %}
        <li>This post is not published</li>
        {% endif %}
    </ul>

</body>

</html>
