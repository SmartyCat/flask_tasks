<!DOCTYPE html>
<html lang="en">

<head>
    <link rel="stylesheet" href="{{url_for('static',filename='style.css')}}">
    <meta charset="UTF-8">
    <title>Profile of {{name}}</title>
</head>

<body>
    {% if not name and not age %}
    <h2>Profile not created</h2>
    {% else %}
    <ul>
        <li>{{name}}</li>
        <li>{{age}}</li>
        {% if age >= 18 %}
        <li>Adult</li>
        {% else %}
        <li>Minor</li>
        {% endif %}
    </ul>
    {% endif %}
    <a href="{{url_for('cleaar')}}">Clear profile</a>
</body>

</html>
