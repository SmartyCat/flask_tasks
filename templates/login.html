<!DOCTYPE html>
<html lang="en">

<head>
    <link rel="stylesheet" href="{{url_for('static',filename='style.css')}}">
    <meta charset="UTF-8">
    <title>Login</title>
</head>

<body>
    <h1>Login</h1>
    {% for cat,msg in get_flashed_messages(True) %}
    <div class="flash {{cat}}">{{msg}}</div>
    {% endfor %}
    <div class="container">
        <form action="{{url_for('login')}}" method="post">
            {{ form.hidden_tag() }}
            {{ form.username.label() }}
            {{ form.username() }}
            {{ form.password.label() }}
            {{ form.password() }}
            {{ form.submit() }}
        </form>
        <a href="{{url_for('register')}}">Registration</a>
    </div>
</body>

</html>
